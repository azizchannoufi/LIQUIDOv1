<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LIQUIDO | Admin Product Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2f20d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#181811",
                        "surface-dark": "#222210",
                        "border-dark": "#393928",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
            font-variation-settings: 'FILL' 1;
        }
        .sidebar-active {
            background-color: #393928;
            border-left: 4px solid #f2f20d;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
<div class="flex h-screen overflow-hidden">
<!-- Sidebar Navigation -->
<aside class="w-64 bg-background-light dark:bg-[#12120a] border-r border-slate-200 dark:border-[#393928] flex flex-col justify-between py-6 sticky top-0 h-screen">
<div class="flex flex-col gap-8">
<!-- Brand Identity -->
<div class="px-6 flex items-center gap-3">
<div class="bg-primary rounded-lg size-10 flex items-center justify-center text-background-dark">
<span class="material-symbols-outlined font-bold">water_drop</span>
</div>
<div class="flex flex-col">
<h1 class="text-lg font-bold leading-tight tracking-tight">LIQUIDO</h1>
<p class="text-slate-500 dark:text-[#baba9c] text-xs font-medium uppercase tracking-widest">Admin Console</p>
</div>
</div>
<!-- Navigation Links -->
<nav class="flex flex-col gap-1 px-3">
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-[#baba9c] hover:bg-slate-100 dark:hover:bg-[#2a2a1a] transition-colors" href="../dashboard.html">
<span class="material-symbols-outlined">dashboard</span>
<p class="text-sm font-medium">Dashboard</p>
</a>
<a class="sidebar-active flex items-center gap-3 px-3 py-2.5 rounded-lg text-primary" href="index.html">
<span class="material-symbols-outlined">inventory_2</span>
<p class="text-sm font-semibold">Products</p>
</a>
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-[#baba9c] hover:bg-slate-100 dark:hover:bg-[#2a2a1a] transition-colors" href="../brands/index.html">
<span class="material-symbols-outlined">loyalty</span>
<p class="text-sm font-medium">Brands</p>
</a>
<a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-[#baba9c] hover:bg-slate-100 dark:hover:bg-[#2a2a1a] transition-colors" href="../settings.html">
<span class="material-symbols-outlined">settings</span>
<p class="text-sm font-medium">Store Settings</p>
</a>
</nav>
</div>
<!-- Logout Section -->
<div class="px-4">
<a href="../index.html" class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-11 bg-primary text-background-dark text-sm font-bold transition-transform hover:scale-[1.02] active:scale-95">
<span class="material-symbols-outlined mr-2">logout</span>
<span>Logout</span>
</a>
</div>
</aside>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col overflow-y-auto">
<!-- Header Section -->
<header class="p-8 pb-4">
<div class="flex flex-wrap gap-2 mb-2">
<a class="text-[#baba9c] text-sm font-medium hover:text-white transition-colors" href="#">Dashboard</a>
<span class="text-[#baba9c] text-sm font-medium">/</span>
<span class="text-white text-sm font-medium">Product Management</span>
</div>
<div class="flex flex-wrap justify-between items-end gap-4">
<h2 class="text-white text-4xl font-black leading-tight tracking-tight">Product Management</h2>
<a href="add.html" class="flex items-center gap-2 px-6 py-3 bg-primary text-background-dark rounded-xl font-bold text-sm transition-transform active:scale-95">
<span class="material-symbols-outlined">add</span>
<span>Add New Product</span>
</a>
</div>
</header>
<!-- Filters and Search -->
<section class="px-8 py-4">
<div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
<!-- Search Bar -->
<div class="lg:col-span-6">
<div class="relative h-12">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-[#baba9c]">
<span class="material-symbols-outlined">search</span>
</div>
<input class="w-full h-full bg-border-dark border-none rounded-xl pl-12 text-white placeholder:text-[#baba9c] focus:ring-1 focus:ring-primary text-sm" placeholder="Search products by name or SKU..." type="text"/>
</div>
</div>
<!-- Chips / Filters -->
<div class="lg:col-span-6 flex flex-wrap gap-2 items-center justify-end">
<button class="flex items-center gap-2 h-10 px-4 rounded-xl bg-border-dark text-white border border-transparent hover:border-primary/50 transition-all">
<span class="text-sm font-medium">All Brands</span>
<span class="material-symbols-outlined text-sm">expand_more</span>
</button>
<button class="flex items-center gap-2 h-10 px-4 rounded-xl bg-primary/20 text-primary border border-primary/30">
<span class="text-sm font-bold">Vaporesso</span>
<span class="material-symbols-outlined text-sm">close</span>
</button>
<button class="flex items-center gap-2 h-10 px-4 rounded-xl bg-border-dark text-white border border-transparent hover:border-primary/50 transition-all">
<span class="text-sm font-medium">SMOK</span>
<span class="material-symbols-outlined text-sm">expand_more</span>
</button>
<button class="flex items-center gap-2 h-10 px-4 rounded-xl bg-border-dark text-white border border-transparent hover:border-primary/50 transition-all">
<span class="text-sm font-medium">Category</span>
<span class="material-symbols-outlined text-sm">filter_list</span>
</button>
</div>
</div>
</section>
<!-- Table Section -->
<section class="px-8 pb-8 flex-grow">
<div class="bg-surface-dark border border-border-dark rounded-2xl overflow-hidden">
<table class="w-full text-left border-collapse">
<thead>
<tr class="bg-border-dark/30 border-b border-border-dark">
<th class="px-6 py-4 text-[#baba9c] font-bold text-xs uppercase tracking-widest">Product Info</th>
<th class="px-6 py-4 text-[#baba9c] font-bold text-xs uppercase tracking-widest">Brand</th>
<th class="px-6 py-4 text-[#baba9c] font-bold text-xs uppercase tracking-widest">Category</th>
<th class="px-6 py-4 text-[#baba9c] font-bold text-xs uppercase tracking-widest">Status</th>
<th class="px-6 py-4 text-[#baba9c] font-bold text-xs uppercase tracking-widest text-right">Actions</th>
</tr>
</thead>
<tbody class="divide-y divide-border-dark">
<!-- Products will be loaded dynamically from Firebase -->
</tbody>
</table>
<!-- Pagination -->
<div class="flex items-center justify-between px-6 py-4 bg-border-dark/20">
<p class="text-xs text-[#baba9c] font-medium">Showing 1 to 4 of 48 products</p>
<div class="flex gap-2">
<button class="px-3 py-1 rounded-lg border border-border-dark text-[#baba9c] text-xs font-bold hover:bg-border-dark transition-colors">Previous</button>
<button class="px-3 py-1 rounded-lg bg-primary text-background-dark text-xs font-bold">1</button>
<button class="px-3 py-1 rounded-lg border border-border-dark text-[#baba9c] text-xs font-bold hover:bg-border-dark transition-colors">2</button>
<button class="px-3 py-1 rounded-lg border border-border-dark text-[#baba9c] text-xs font-bold hover:bg-border-dark transition-colors">3</button>
<button class="px-3 py-1 rounded-lg border border-border-dark text-[#baba9c] text-xs font-bold hover:bg-border-dark transition-colors">Next</button>
</div>
</div>
</div>
</section>
</main>
</div>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

<!-- Catalog Services -->
<script src="../../src/js/services/firebase-config.js"></script>
<script src="../../src/js/services/firebase-catalog-service.js"></script>
<script src="../../src/js/services/catalog-service.js"></script>
<script src="../../src/js/modules/catalog-init.js"></script>
<script src="../../src/js/admin/products-list.js"></script>
</body></html>

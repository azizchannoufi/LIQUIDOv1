<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase - Debug</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #00ffff;
        }

        h2 {
            color: #ffff00;
            margin-top: 30px;
        }

        .success {
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }

        .warning {
            color: #ffaa00;
        }

        .info {
            color: #00aaff;
        }

        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 3px solid #00ff00;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }

        button:hover {
            background: #00cc00;
        }

        .loading {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>üî• Firebase Realtime Database - Test de Connexion</h1>

    <div id="status">
        <p class="loading">‚è≥ Chargement...</p>
    </div>

    <button onclick="testConnection()">üîÑ Tester la Connexion</button>
    <button onclick="fetchCatalog()">üì¶ R√©cup√©rer le Catalogue</button>
    <button onclick="fetchSections()">üìÇ R√©cup√©rer les Sections</button>
    <button onclick="fetchBrands()">üè∑Ô∏è R√©cup√©rer les Marques</button>

    <h2>üìä R√©sultats</h2>
    <div id="results"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../src/js/services/firebase-config.js"></script>

    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');

        let db = null;

        // Initialize Firebase on load
        (async function init() {
            try {
                statusDiv.innerHTML = '<p class="loading">‚è≥ Initialisation de Firebase...</p>';

                const { database } = await window.firebaseConfig.initializeFirebase();
                db = database;

                statusDiv.innerHTML = '<p class="success">‚úÖ Firebase initialis√© avec succ√®s!</p>';

                // Auto-fetch catalog on load
                setTimeout(fetchCatalog, 500);
            } catch (error) {
                statusDiv.innerHTML = `<p class="error">‚ùå Erreur d'initialisation: ${error.message}</p>`;
                console.error('Init error:', error);
            }
        })();

        async function testConnection() {
            resultsDiv.innerHTML = '<p class="loading">‚è≥ Test de connexion...</p>';

            try {
                const ref = db.ref('.info/connected');
                const snapshot = await ref.once('value');
                const connected = snapshot.val();

                if (connected) {
                    resultsDiv.innerHTML = '<p class="success">‚úÖ Connect√© √† Firebase Realtime Database!</p>';
                } else {
                    resultsDiv.innerHTML = '<p class="warning">‚ö†Ô∏è D√©connect√© de Firebase</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
                console.error('Connection test error:', error);
            }
        }

        async function fetchCatalog() {
            resultsDiv.innerHTML = '<p class="loading">‚è≥ R√©cup√©ration du catalogue complet...</p>';

            try {
                const catalogRef = db.ref('catalog');
                const snapshot = await catalogRef.once('value');
                const catalog = snapshot.val();

                console.log('üì¶ Catalog data:', catalog);

                if (!catalog) {
                    resultsDiv.innerHTML = `
                        <p class="error">‚ùå Aucune donn√©e trouv√©e √† 'catalog'</p>
                        <p class="warning">‚ö†Ô∏è La base de donn√©es est vide. Veuillez initialiser avec init-firebase.html</p>
                    `;
                    return;
                }

                resultsDiv.innerHTML = `
                    <p class="success">‚úÖ Catalogue r√©cup√©r√©!</p>
                    <p class="info">üìä Structure trouv√©e:</p>
                    <pre>${JSON.stringify(catalog, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
                console.error('Fetch catalog error:', error);
            }
        }

        async function fetchSections() {
            resultsDiv.innerHTML = '<p class="loading">‚è≥ R√©cup√©ration des sections...</p>';

            try {
                const sectionsRef = db.ref('catalog/sections');
                const snapshot = await sectionsRef.once('value');
                const sections = snapshot.val();

                console.log('üìÇ Sections data:', sections);

                if (!sections) {
                    resultsDiv.innerHTML = `
                        <p class="error">‚ùå Aucune section trouv√©e √† 'catalog/sections'</p>
                        <p class="warning">‚ö†Ô∏è Veuillez initialiser Firebase avec init-firebase.html</p>
                    `;
                    return;
                }

                const sectionsArray = Array.isArray(sections) ? sections : Object.values(sections);

                resultsDiv.innerHTML = `
                    <p class="success">‚úÖ ${sectionsArray.length} sections trouv√©es!</p>
                    <p class="info">üìä Sections:</p>
                    <ul>
                        ${sectionsArray.map(s => `<li>${s.name} (${s.id}) - ${s.brands?.length || 0} marques</li>`).join('')}
                    </ul>
                    <p class="info">üìÑ Donn√©es compl√®tes:</p>
                    <pre>${JSON.stringify(sections, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
                console.error('Fetch sections error:', error);
            }
        }

        async function fetchBrands() {
            resultsDiv.innerHTML = '<p class="loading">‚è≥ R√©cup√©ration des marques...</p>';

            try {
                const sectionsRef = db.ref('catalog/sections');
                const snapshot = await sectionsRef.once('value');
                const sections = snapshot.val();

                if (!sections) {
                    resultsDiv.innerHTML = `<p class="error">‚ùå Aucune section trouv√©e</p>`;
                    return;
                }

                const sectionsArray = Array.isArray(sections) ? sections : Object.values(sections);
                let allBrands = [];
                let brandsHtml = '';

                sectionsArray.forEach(section => {
                    if (section.brands && section.brands.length > 0) {
                        brandsHtml += `<h3 style="color: #ffff00; margin-top: 20px;">üìÇ ${section.name}</h3><ul>`;
                        section.brands.forEach(brand => {
                            allBrands.push(brand);
                            const typeIcon = brand.type === 'liquid' ? 'üíß' : brand.type === 'device' ? 'üì±' : '‚ùì';
                            const linesCount = brand.lines?.length || 0;
                            const productsCount = brand.products?.length || 0;
                            brandsHtml += `
                                <li>
                                    ${typeIcon} <strong>${brand.name}</strong> 
                                    (Type: ${brand.type || 'non d√©fini'})
                                    - ${linesCount} lignes, ${productsCount} produits
                                </li>
                            `;
                        });
                        brandsHtml += '</ul>';
                    }
                });

                console.log('üè∑Ô∏è All brands:', allBrands);

                resultsDiv.innerHTML = `
                    <p class="success">‚úÖ ${allBrands.length} marques trouv√©es au total!</p>
                    ${brandsHtml}
                    <p class="info" style="margin-top: 30px;">üìÑ Donn√©es compl√®tes:</p>
                    <pre>${JSON.stringify(allBrands, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">‚ùå Erreur: ${error.message}</p>`;
                console.error('Fetch brands error:', error);
            }
        }
    </script>
</body>

</html>

<header id="main-header"
    class="fixed w-full z-[60] bg-white/95 backdrop-blur-sm shadow-sm transition-all duration-300 top-10">
    <div class="max-w-[1440px] mx-auto w-full px-6 lg:px-20 h-28 flex items-center justify-between">
        <!-- Logo très à gauche -->
        <a href="index.html"
            class="flex items-center gap-3 cursor-pointer hover:opacity-80 transition-opacity -ml-2 lg:-ml-4">
            <img src="../assets/images/Logo LIQUIDO/LOGO 15cm WEB Trasparente_02.png" alt="LIQUIDO VAPE SHOP"
                class="w-[300px] h-auto object-contain" />
        </a>

        <!-- Navigation centrée -->
        <nav class="absolute left-1/2 transform -translate-x-1/2 flex items-center gap-10">
            <a class="text-sm font-bold uppercase tracking-widest hover:text-yellow-600 transition-colors text-gray-800"
                href="index.html">Home</a>
            <a class="text-sm font-bold uppercase tracking-widest hover:text-yellow-600 transition-colors text-gray-800"
                href="products.html">Liquidi</a>
            <a class="text-sm font-bold uppercase tracking-widest hover:text-yellow-600 transition-colors text-gray-800"
                href="brands.html">Dispositivi</a>
            <a class="text-sm font-bold uppercase tracking-widest hover:text-yellow-600 transition-colors text-gray-800"
                href="about.html">Chi Siamo</a>
            <a class="text-sm font-bold uppercase tracking-widest hover:text-yellow-600 transition-colors text-gray-800"
                href="contact.html">Contatti</a>
            <a class="text-sm font-bold uppercase tracking-widest hover:text-yellow-600 transition-colors text-gray-800"
                href="faq.html">FAQ</a>
        </nav>

        <!-- Bouton MyLiquido et recherche -->
        <div class="flex items-center gap-6 relative">
            <!-- Bouton de recherche -->
            <button id="search-toggle" class="p-2 hover:text-yellow-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>

            <!-- Champ de recherche (caché par défaut) -->
            <div id="search-container"
                class="absolute top-full right-0 mt-2 w-80 bg-white shadow-lg rounded-md p-4 hidden">
                <form id="search-form" class="relative">
                    <input type="text" id="search-input"
                        class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                        placeholder="Cerca prodotti, marchi...">
                    <button type="submit" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Bouton MyLiquido -->
            <a href="myliquido.html"
                class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-6 py-3.5 rounded-sm font-black text-xs uppercase tracking-widest transition-all flex items-center gap-2 shadow-md hover:shadow-lg">
                MyLiquido
            </a>

            <!-- Hamburger Menu Button -->
            <button id="hamburger-btn" class="p-2 hover:text-yellow-600 transition-colors">
                <span class="material-symbols-outlined text-3xl">menu</span>
            </button>
        </div>
    </div>

    </div>
</header>

<!-- User Menu Overlay -->
<div id="user-menu-overlay" class="fixed inset-0 bg-black/50 z-[90] hidden opacity-0 transition-opacity duration-300">
</div>

<!-- User Menu Drawer -->
<div id="user-menu"
    class="fixed top-0 right-0 h-full w-[300px] bg-white shadow-2xl z-[100] transform translate-x-full transition-transform duration-300 flex flex-col">
    <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
        <h3 class="font-bold text-lg uppercase tracking-wide">Menu Utente</h3>
        <button id="close-menu-btn" class="hover:text-red-500 transition-colors p-1">
            <span class="material-symbols-outlined">close</span>
        </button>
    </div>
    <div id="user-menu-content" class="p-6 flex-1 overflow-y-auto flex flex-col gap-6">
        <!-- Content populated by JS -->
        <div class="text-center py-8">
            <p class="text-gray-500 mb-4">Accedi per gestire il tuo account</p>
            <a href="myliquido.html"
                class="block w-full bg-yellow-500 text-gray-900 py-3 rounded font-bold uppercase text-xs tracking-widest hover:bg-yellow-400 transition-colors">
                Accedi / Registrati
            </a>
        </div>
    </div>
</div>

<!-- Espace réservé pour éviter que le contenu soit caché sous le header fixe -->
<div id="header-placeholder"></div>



<!-- CSS pour l'animation -->
<style>
    #search-container {
        animation: fadeIn 0.2s ease-out;
        z-index: 70;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #search-toggle {
        cursor: pointer;
    }
</style>
